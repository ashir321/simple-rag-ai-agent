apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rag-ai-agent-ingress
  namespace: rag-ai-agent
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Uncomment below for SSL/TLS with cert-manager
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: rag-ai-agent.example.com  # Change to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
  # Uncomment below for SSL/TLS
  # tls:
  # - hosts:
  #   - rag-ai-agent.example.com
  #   secretName: rag-ai-agent-tls
